allprojects  {
  apply plugin: 'maven'
  group = 'com.mobius.example'
  version = '1.0-SNAPSHOT'
}

subprojects {
  apply plugin: 'java'
  sourceCompatibility = 1.7
  targetCompatibility = 1.7

  repositories {
    mavenLocal()
  }
  
  dependencies {
    compile 'org.springframework:spring-context:4.2.5.RELEASE'
  }

}
